<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">   
    <!-- 标题 -->
    <title>Welcome Friends~</title>

    <!-- 样式 -->
    <link rel="stylesheet" type="text/css" href="./assets/css/vno.css">
    <link rel="stylesheet" type="text/css" href="./assets/css/iconfont.css">
    
    <!-- 脚本 -->
    <script type="text/javascript" src="./assets/js/jquery.min.js"></script>
    <script type="text/javascript" src="./assets/js/main.js"></script>
</head>

<body>

    <header id="panel" class="panel-cover">

        <div class="panel-main">

            <div class="panel-main__inner panel-inverted">

                <div class="panel-main__content">

                    <!-- 头像 -->
                    <div class="ih-item circle effect">            
                        <div class="img"><img src="./img/logo.jpg" alt="img" class="js-avatar iUp profilepic"></div>
                    </div>

                    <!-- 分割线 -->
                    <br/>
                    <hr class="panel-cover__divider iUp" />

                    <!-- 名言 -->
                    <p id="description" class="panel-cover__description iUp">
                        出淤泥而不染，濯清涟而不妖
			<br/>
                        <strong>-「爱莲说」</strong>
                    </p>

                    <!-- 其他链接 -->
                    <div class="navigation-wrapper iUp">

                        <!-- 加多一层 iUp, 让它出来得更慢一些 -->
                        <div class="iUp">
                            <nav class="cover-navigation navigation--social">

                                <ul class="navigation">
                                    <li class="navigation__item">
                                        <a href="https://github.com/zzk0/" title="github" target="_blank">
                                            <i class='social iconfont icon-github'></i>
                                            <span class="label">github</span>
                                        </a>
                                    </li>
                                    <li class="navigation__item">
                                        <a href="http://www.cnblogs.com/zzk0/" title="cnblogs" target="_blank">
                                            <i class='social iconfont icon-cnblogs'></i>
                                            <span class="label">cnblogs</span>
                                        </a>
                                    </li>
                                </ul>
                                
                            </nav>
                        </div>
                    </div>
                    
                </div>
            </div>

            <div class="panel-cover--overlay"></div>
        </div>
    </header>
</body>

</html>
